<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>元素定位插件</title>

    <style>
        .box1 {
            position: absolute;
            top: 100px;
            left: 300px;
            width: 300px;
            height: 300px;
            background-color: #f00;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: #09c;
        }
    </style>
</head>

<body>
<div id="box1" class="box1">

</div>
<div id="box2" class="box2"></div>
<script src="../dep/jquery/jquery-1.10.2.min.js"></script>
<script src="../src/js/position.js"></script>
<script>
    $('#box1').on('click', function () {
        $('#box2').pot({
            x: 'rightEdge',
            y: 'topEdge',
        });
    });
    $('#box2').on('click', function () {
        $('#box2').pot('reset').pot({
            relativeTo: $('#box1'),
            x: 'right',
            y: 'top',
            z: 1000
        });
    });
</script>
</body>
</html>
