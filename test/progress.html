<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>进度条</title>
<link rel="stylesheet" href="../dep/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="../dep/font-awesome/font-awesome.min.css">
<link rel="stylesheet" href="../dist/css/eui.css">
</head>

<body>
<div class="mycontainer">
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <header class="panel-heading">进度条</header>
                <div class="panel-body">
                    <p>可使用class来快速改变按钮的颜色，如.btn-primary</p>
                    <h4>基本</h4>
                    <div class="progress">
                        <div style="width: 35%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="35" role="progressbar" class="progress-bar progress-bar-success">
                            <span class="sr-only">35% Complete (success)</span>
                        </div>
                    </div>
                    <div class="progress progress-bar-default">
                        <div style="width: 43%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="43" role="progressbar" class="progress-bar">
                            <span class="sr-only">43% Complete (success)</span>
                        </div>
                    </div>
                    <h4>条纹</h4>
                    <div class="progress progress-striped">
                        <div style="width: 50%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="50" role="progressbar" class="progress-bar progress-bar-warning">
                            <span class="sr-only">40% Complete (success)</span>
                        </div>
                    </div>
                    <h4>动画</h4>
                    <div class="progress progress-striped active">
                        <div style="width: 75%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="75" role="progressbar" class="progress-bar progress-bar-danger">
                            <span class="sr-only">40% Complete (success)</span>
                        </div>
                    </div>
                    <h4>堆叠</h4>
                    <div class="progress progress-striped active">
                        <div style="width: 30%" class="progress-bar progress-bar-success">
                            <span class="sr-only">30% Complete (success)</span>
                        </div>
                        <div style="width: 20%" class="progress-bar progress-bar-warning">
                            <span class="sr-only">15% Complete (warning)</span>
                        </div>
                        <div style="width: 40%" class="progress-bar progress-bar-danger">
                            <span class="sr-only">40% Complete (danger)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</div>
<script src="../dep/jquery/jquery-1.10.2.min.js"></script>
<script src="../dep/bootstrap/bootstrap.min.js"></script>
<script>
$(document).ready(function(e) {
	$('.cur-select').change(function() { 
		$(this).removeClass('cur-select');
		$(this).removeAttr('name');
		var sel = $('<select class="admin-select cat-select cur-select"></select>');
		for (var i = 0; i < 4; i++) {
			var opt = $('<option value="1">水果</option>');
			sel.append(opt);
		}
		$('#cat-list').append(sel);
	});
	$('.cat-select').change(function() { 
		$(this).removeClass('cur-select');
		$(this).removeAttr('name');
		var sel = $('<select class="admin-select cat-select cur-select"></select>');
		for (var i = 0; i < 4; i++) {
			var opt = $('<option value="1">水果</option>');
			sel.append(opt);
		}
		$('#cat-list').append(sel);
	});
});

</script>
</body>
</html>
