<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>警告框</title>
<link rel="stylesheet" href="../dist/css/eui.min.css">
<link rel="stylesheet" href="../src/eadmin/eadmin.css">
<link rel="stylesheet" href="../dep/font-awesome/font-awesome.min.css">
</head>

<body>
<div class="mycontainer">
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <header class="panel-heading">警告框</header>
                <div class="panel-body">
                    <p>可使用class来快速改变按钮的颜色，如.btn-primary</p>
                    <div class="alert alert-success">操作成功！</div>
                    <div class="alert alert-info">温馨提示：有新版本可以更新。</div>
                    <div class="alert alert-warning"><strong>警告！</strong>您的网络连接有问题。</div>
                    <div class="alert alert-danger">操作失败！</div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <header class="panel-heading">警告框</header>
                <div class="panel-body">
                    <p>可使用class来快速改变按钮的颜色，如.btn-primary</p>
                    <div class="alert alert-info alert-dismissable">带关闭按钮的警告框
                        <a class="close" data-dismiss="alert">×</a>
                    </div>
                    <div class="alert alert-info">温馨提示：有新版本可以更新。 <a class="alert-link" href="#">查看新版本</a></div>
                    <div class="alert alert-warning"><i class="fa fa-warning"></i> 注意，内容删除后不可恢复</div>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <header class="panel-heading">事件</header>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>事件</th>
                            <th>说明</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>close.bs.alert</td>
                            <td>当调用 close 实例方法时立即触发该事件。</td>
                        </tr>
                        <tr>
                            <td>closed.bs.alert</td>
                            <td>当警告框被关闭时触发该事件（将等待 CSS 过渡效果完成）。</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../dep/jquery/jquery-1.10.2.min.js"></script>
<script src="../dist/js/eui.min.js"></script>
</body>
</html>
