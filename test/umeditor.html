<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文章编辑</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/admin_common.css" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/admin_article_edit.css" />
<link rel="stylesheet" href="../dep/umeditor/themes/default/css/umeditor.css">
</head>

<body>
<div class="container">
	<div class="row">
    	<ul class="breadcrumb pull-left">
            <li><a href="#">首页</a></li>
            <li class="active">编辑文章</li>
        </ul>
    </div>
	<div class="row">
    	<ul id="myTab" class="nav nav-tabs">
           <li class="active">
              <a href="#home" data-toggle="tab">通用信息</a>
           </li>
           <li><a href="#ios" data-toggle="tab">文章内容</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
           <div class="tab-pane fade in active" id="home">
              <table class="data-table">
          
                        <tr>
                            <td><label>文章标题</label></td>
                            <td><input class="admin-input" type="text" /><p class="tip">这是一段测试文本</p></td>
                        </tr>
                        <tr>
                            <td><label>文章分类</label></td>
                            <td>
                                <select id="article-cat" class="admin-select" name="selectAge">   
                                    <option value="0">全部分类</option>  
                                    <option value="1">水果</option>   
                                    <option value="2">  香蕉</option>   
                                    <option value="3">  苹果</option>   
                                    <option value="4">    红富士</option>   
                                    <option value="5">    青苹果</option>
                                    <option value="6">家具</option>
                                    <option value="7">  椅子</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input id="btn-ok" class="admin-btn" type="button" value="确定" /></td>
                            <td></td>
                        </tr>
          
                    </table>
           </div>
           <div class="tab-pane fade" id="ios">
              <div>
              	<!--style给定宽度可以影响编辑器的最终宽度-->
					<script type="text/plain" id="myEditor" style="width:800px; height:240px;">
                        <p>这里我可以写一些输入提示</p>
                    </script>
                    <div>
                        <input class="admin-btn btn-save" id="btn-save" type="button" value="保存" />
                    </div>
              </div>
           </div>
        </div>
    </div>
    <div class="row">
    	<p class="copyright">版权所有 © 2015-2016 Eshop</p>
    </div>
</div>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="../dep/umeditor/third-party/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../dep/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../dep/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="../dep/umeditor/lang/zh-cn/zh-cn.js"></script>
<script>
/* 适配当前屏幕大小 */
function resize() {
	UM.getEditor('myEditor').setWidth($(this).width() - 100);
}

$(document).ready(function(e) {
	//实例化编辑器
    var um = UM.getEditor('myEditor');
	
	// 保存文章
    $('#btn-save').click(function(e) {
        if (!UM.getEditor('myEditor').hasContents()) {
			alert("请输入内容");
			return;
		}
		alert('内容是：' + UM.getEditor('myEditor').getPlainTxt());
    });
	
	// 初始化tab
	jQuery.jqtab = function(tabtit,tabcon) {
        $(tabcon).hide();
        $(tabtit+" li:first").addClass("thistab").show();
        $(tabcon+":first").show();
    
        $(tabtit+" li").click(function() {
            $(tabtit+" li").removeClass("thistab");
            $(this).addClass("thistab");
            $(tabcon).hide();
            var activeTab = $(this).find("a").attr("tab");
            $("#"+activeTab).fadeIn();
            return true;
        });
        
    };
	$.jqtab('#tabs', '.tab_con');
	
	// 适配当前屏幕大小
	resize();
	
	// 窗口大小改变时，网页重新适配窗口
	$(window).resize(function() {
		resize();
	});
	
	
});

</script>

</body>
</html>
