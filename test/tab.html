<!doctype html>
<html>
<head>

<div class="mycontainer">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">标签页（Tabs）</div>
                <div class="panel-body">
                    <p>这种标签页主要用于不同内容的页面切换。</p>
                    <ul class="nav nav-tabs">
                        <div class="nav-item active"><a href="#tab11" data-toggle="tab">两字</a></div>
                        <div class="nav-item"><a href="#tab12" data-toggle="tab">三个字</a></div>
                        <div class="nav-item"><a href="#tab13" data-toggle="tab">四个字啊</a></div>
                    </ul>
                    <div class="tab-content">
                        <div id="tab11" class="tab-pane fade in active">
                            <h3>标题</h3>
                            <p>这是一段文字。</p>
                        </div>
                        <div id="tab12" class="tab-pane fade">
                            <div>
                                <h3>标题2</h3>
                                <p>这是一段文字。</p>
                            </div>
                        </div>
                        <div id="tab13" class="tab-pane fade">
                            <div>
                                <h3>标题3</h3>
                                <p>这是一段文字。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">tab</div>
                <div class="panel-body">
                    <p>这种标签页用于分类内容的切换。</p>
                    <ul class="nav nav-pills">
                        <li class="active">
                            <a href="#tab21" data-toggle="tab">两字</a>
                        </li>
                        <li><a href="#tab22" data-toggle="tab">三个字</a></li>
                        <li><a href="#tab23" data-toggle="tab">四个字啊</a></li>
                    </ul>
                    <div class="tab-content">

                        </div>

                            <div>
                                <h3>标题2</h3>
                                <p>这是一段文字。</p>
                            </div>
                        </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
