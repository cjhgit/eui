<script>
$(document).ready(function(e) {
    $(".category1 .btn").click(function() {
		hide($(this).parent().parent().next());	
	});
	$(".category2 .btn").click(function() {
		hide2($(this).parent().parent().next());	
	});
});

function hide(elem) {
	if (elem.hasClass('category2') || elem.hasClass('category3')) {
		elem.toggle();
		hide(elem.next());
	}
	
}
function hide2(elem) {
	if (elem.hasClass('category3') || elem.hasClass('category3')) {
		elem.toggle();
		hide(elem.next());
	}
	
}
</script>
