<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>工具</title>
<link rel="stylesheet" href="../dist/css/eui.min.css">
<link rel="stylesheet" href="../src/eadmin/eadmin.css">
<link rel="stylesheet" href="../dep/font-awesome/font-awesome.min.css">
</head>

<body>
<div class="mycontainer">
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <header class="panel-heading">工具</header>
                <div class="panel-body">
                    <p>按下任意键，这里可以显示键码值(keyCode)：</p>
                    <p id="keycode"></p>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../dep/jquery/jquery-1.10.2.min.js"></script>
<script src="../dist/js/eui.min.js"></script>
<script>
    $(document).ready(function() {
        $(document).on('keydown', function(e) {
            $('#keycode').text(e.which);
        });

    });
</script>
</body>
</html>
