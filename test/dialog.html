<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>弹出框</title>
<link rel="stylesheet" href="../dist/css/eui.min.css">
<link rel="stylesheet" href="../src/eadmin/eadmin.css">
<link rel="stylesheet" href="../dep/font-awesome/font-awesome.min.css">
</head>

<body>
<div class="mycontainer">
    <div class="row">

        <div class="col-sm-12">
            <div class="panel panel-default">
                <header class="panel-heading">alert</header>
                <div class="panel-body">
                    <div class="alert alert-warning">使用时需要引入eui.dialog.min.js。</div>
                    <p>通过调用 eui.bs.alert() 来模拟原生 alert() 的效果。使用简单，效果美观。</p>
                    <p>不过从用户体验角度来说，应该尽可能避免这类打断用户的交互方式。</p>
                    <button id="alert" class="btn btn-default">普通alert</button>
                    <button id="alert2" class="btn btn-default">自定义alert</button>
                    <button id="alert3" class="btn btn-default">带回调的alert</button>
                    <p>通过调用 eui.bs.confirm() 来模拟原生 confirm() 的效果。</p>
                    <button id="confirm" class="btn btn-default">普通confirm</button>
                    <button id="confirm2" class="btn btn-default">自定义confirm</button>
                    <button id="confirm3" class="btn btn-default">带回调的confirm</button>
                </div>
            </div>
        </div>


    </div>
</div>
<script src="../dep/jquery/jquery-1.10.2.min.js"></script>
<script src="../dist/js/eui.min.js"></script>
<script src="../src/eui.dialog.js"></script>
<script>
    $('#alert').on('click', function(){
        eui.bs.alert({
            msg: '哈哈'
        });
    });
    $('#alert2').on('click', function(){
        eui.bs.alert({
            okbtn	: '自定义文字等',
            msg		: '自定义提示框！',
            big		: true
        });

    });
    $('#alert3').on('click', function(){
        eui.bs.alert('带回调提示框！',function(){
            alert('点击了确定！');
        });

    });
    $('#confirm').on('click', function(){
        eui.bs.confirm('普通提示框！');
    });

    $('#confirm2').on('click', function(){
        eui.bs.confirm({
            okbtn	: '自定义文字等',
            msg		: '自定义确认框',
            big		: true
        });

    });

    $('#confirm3').on('click', function(){
        eui.bs.confirm('带回调确认框！',function(){
            alert('点击了确定！');
        },function(){
            alert('点击了取消！');
        });

    });
</script>
</body>
</html>
