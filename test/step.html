<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>步骤条</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../dist/css/eui.min.css">
<link rel="stylesheet" href="../src/eadmin/eadmin.css">
<link rel="stylesheet" href="../dep/font-awesome/font-awesome.min.css">
</head>

<body>
<div class="mycontainer">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">步骤条（Steps）</div>
                <div class="panel-body">
                    <p>步骤条主要用于引导用户按照流程完成任务。当任务较为复杂时，可以简化任务流程。</p>
                    <ul class="nav nav-steps nav-justified">
                        <li class="step-done"><a href="#tab11" data-toggle="tab"><i class="fa fa-check-circle"></i> 已完成</a></li>
                        <li class="active"><a href="#tab12" data-toggle="tab"><span class="badge">2</span> 进行中</a></li>
                        <li class="step-undo"><a href="#tab13" data-toggle="tab"><span class="badge">3</span> 未进行</a></li>
                    </ul>
                    <h4>操作失败：</h4>
                    <ul class="nav nav-steps nav-justified">
                        <li class="step-done"><a href="#tab11" data-toggle="tab"><i class="fa fa-check-circle"></i> 已完成</a></li>
                        <li class="step-error"><a href="#tab12" data-toggle="tab"><i class="fa fa-close"></i> 失败</a></li>
                        <li class="step-undo"><a href="#tab13" data-toggle="tab"><span class="badge">3</span> 未进行</a></li>
                    </ul>
                    <h4>示例：</h4>
                    <ul class="nav nav-steps nav-justified">
                        <li class="active"><a href="#tab11" data-toggle="tab"><i class="fa fa-check-circle"></i> 已完成</a></li>
                        <li><a href="#tab12" data-toggle="tab"><i class="fa fa-close"></i> 失败</a></li>
                        <li><a href="#tab13" data-toggle="tab"><span class="badge">3</span> 未进行</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="tab21" class="tab-pane fade in active">
                            <h3>标题</h3>
                            <p>这是一段文字。</p>
                        </div>
                        <div id="tab22" class="tab-pane fade">
                            <div>
                                <h3>标题2</h3>
                                <p>这是一段文字。</p>
                            </div>
                        </div>
                        <div id="tab23" class="tab-pane fade">
                            <div>
                                <h3>标题3</h3>
                                <p>这是一段文字。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../dep/jquery/jquery-1.10.2.min.js"></script>
<script src="../dist/js/eui.min.js"></script>
</body>
</html>
