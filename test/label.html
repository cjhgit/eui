<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标签</title>
<link rel="stylesheet" href="../dep/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="../dep/font-awesome/font-awesome.min.css">
<link rel="stylesheet" href="../dist/css/eui.css">
</head>

<body>
<div class="mycontainer">
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <header class="panel-heading">标签</header>
                <div class="panel-body">
                    <p>可使用class来快速改变按钮的颜色，如.btn-primary</p>
                    <p>
                        <span class="label label-default">label-default</span>
                    </p>
                    <p>
                        <span class="label label-primary">label-primary</span>
                    </p>
                    <p>
                        <span class="label label-success">label-success</span>
                    </p>
                    <p>
                        <span class="label label-info">label-info</span>
                    </p>
                    <p>
                        <span class="label label-warning">label-warning</span>
                    </p>
                    <p>
                        <span class="label label-danger">label-danger</span>
                    </p>
                    <p>
                        <button class="btn btn-success" type="button">消息<span class="badge">10</span></button>
                    </p>
                </div>
            </div>
        </div>
       
    </div>
</div>
<script src="../dep/jquery/jquery-1.10.2.min.js"></script>
<script src="../dep/bootstrap/bootstrap.min.js"></script>
</body>
</html>
