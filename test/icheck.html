<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>iCheck</title>
<link rel="stylesheet" href="../dep/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="../dep/font-awesome/font-awesome.min.css">
<link rel="stylesheet" href="../dist/css/eui.css">
<link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="../dep/icheck2/custom.css">
</head>

<body>
<div class="mycontainer">
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <header class="panel-heading">提示框</header>
                <div class="panel-body">
                    <p>可使用class来快速改变按钮的颜色，如.btn-primary</p>
                    <a class="btn btn-default" href="https://github.com/fronteed/iCheck" target="_blank"><i class="fa fa-github"> iCkeck</i></a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <header class="panel-heading">弹出框</header>
                <div class="panel-body">
                    <p>可使用class来快速改变按钮的颜色，如.btn-primary</p>
                    <label>
                        <input type="checkbox" name="quux[1]" disabled>
                        Foo
                    </label>
                    <label for="baz[1]">Bar</label>
                    <input type="radio" name="quux[2]" id="baz[1]" checked>
                    <div class="checkbox i-checks">
                        <label>
                            <input type="checkbox" value=""> <i></i> 选项1</label>
                    </div>
                    <label><input class="icheckbox" type="checkbox"> 呵呵</label>
                    <input class="" type="radio">
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="checkbox i-checks">
                <label>
                    <input type="checkbox" value=""> <i></i> 选项1</label>
            </div>
            <div class="checkbox i-checks">
                <label>
                    <input type="checkbox" value="" checked=""> <i></i> 选项2（选中）</label>
            </div>
            <div class="checkbox i-checks">
                <label>
                    <input type="checkbox" value="" disabled="" checked=""> <i></i> 选项3（选中并禁用）</label>
            </div>
            <div class="checkbox i-checks">
                <label>
                    <input type="checkbox" value="" disabled=""> <i></i> 选项4（禁用）</label>
            </div>
            <div class="radio i-checks">
                <label>
                    <input type="radio" value="option1" name="a"> <i></i> 选项1</label>
            </div>
            <div class="radio i-checks">
                <label>
                    <input type="radio" checked="" value="option2" name="a"> <i></i> 选项2（选中）</label>
            </div>
            <div class="radio i-checks">
                <label>
                    <input type="radio" disabled="" checked="" value="option2"> <i></i> 选项3（选中并禁用）</label>
            </div>
            <div class="radio i-checks">
                <label>
                    <input type="radio" disabled="" name="a"> <i></i> 选项4（禁用）</label>
            </div>
        </div>
    </div>
</div>
<script src="../dep/jquery/jquery-1.10.2.min.js"></script>
<script src="../dist/js/eui.min.js"></script>
<script src="../dist/js/eui.js"></script>
<script src="js/common.js"></script>
<script src="../dep/icheck2/icheck.min.js"></script>
<script>
$('input').iCheck({
    checkboxClass: 'icheckbox',
});
$(document).ready(function(){
    $(".i-checks").iCheck({
        checkboxClass:"icheckbox_square-green",
        radioClass:"iradio_square-green",
    })
});
</script>
</body>
</html>
