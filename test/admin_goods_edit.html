<!doctype html>
<html>
<head>

<link rel="stylesheet" href="css/admin_common.css" />
<link rel="stylesheet" href="css/admin_goods_edit.css" />
</head>

<body>
<div class="admin-content">
	<div class="admin-section">
    	<a href="admin.html" target="_blank">Eshop管理平台</a> - <a href="admin_goods_edit.html">编辑商品</a>
        <a class="admin-btn float-right" href="admin_goods.html">商品列表</a>
    </div>
	<div class="admin-section tab">
    	<div id="tabbox">

            <ul class="tabs" id="tabs">
               <li><a href="javascript:;" tab="tab1">通用信息</a></li>
               <li><a href="javascript:;" tab="tab2">详细描述</a></li>
               <li><a href="javascript:;" tab="tab3">其他信息</a></li>
               <li><a href="javascript:;" tab="tab4">商品属性</a></li>
               <li><a href="javascript:;" tab="tab5">商品图片</a></li>
               
            </ul>
            <ul class="tab_conbox">
            	<!-- 通用信息开始 -->
                <li id="tab1" class="tab_con">
                	<form>
                    <table class="data-table">
          
                        <tr>
                            <td><label>商品名称</label></td>
                            <td><input id="name" class="admin-input" type="text" /><p class="tip">这是一段测试文本</p></td>
                        </tr>
                        <tr>
                            <td><label>商品分类</label></td>
                            <td>
                                <select id="article-cat" class="admin-select" name="selectAge">   
                                    <option value="0">全部分类</option>  
                                    <option value="1">水果</option>   
                                    <option value="2">  香蕉</option>   
                                    <option value="3">  苹果</option>   
                                    <option value="4">    红富士</option>   
                                    <option value="5">    青苹果</option>
                                    <option value="6">家具</option>
                                    <option value="7">  椅子</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>价格</label></td>
                            <td><input class="admin-input" type="number" /></td>
                        </tr>
                        <tr>
                            <td><label>库存</label></td>
                            <td><input class="admin-input" type="number" /></td>
                        </tr>
                        <tr>
                            <td><input id="btn-ok" class="admin-btn" type="submit" value="确定" onclick="return valid()" /></td>
                            <td></td>
                        </tr>
          
                    </table>
              		</form>
                    
                </li>
                <!-- 通用信息结束 -->
                <!-- 详细描述开始 -->
                <li id="tab2" class="tab_con">
                    <textarea class="admin-textarea detail-desc"></textarea>
                    <p><input class="admin-btn margin-top-10px" type="button" value="确定" /></p>
                </li>     
                <!-- 详细描述结束 -->
                <!-- 其他信息开始 -->
                <li id="tab3" class="tab_con">
                	<table class="data-table">
                        <tr>
                            <td><label>上架</label></td>
                            <td><input class="ttt" type="checkbox" /></td>
                        </tr>
                    </table>
                </li>
                <!-- 其他信息结束 -->
                <!-- 商品属性开始 -->
                <li id="tab4" class="tab_con">
                    
                </li>
                <!-- 商品属性结束 -->
            	<!-- 商品图片开始 -->
                <li id="tab5" class="tab_con">
                	<ul class="images">
                    	<li><img src="images/CgQIzlV2W9WABTc6AAAMMeor_3Y30700.jpg" /><a href="">删除</a></li>
                        <li><img src="images/ChEi1VYLhAyAOxL7AAHdHW8wSM455600.jpg" /><a href="">删除</a></li>
                        <li><img src="images/ChEi1VYLhAyAOxL7AAHdHW8wSM455600.jpg" /><a href="">删除</a></li>
                        <li><img src="images/ChEi1VYLhAyAOxL7AAHdHW8wSM455600.jpg" /><a href="">删除</a></li>
                    </ul>
                    <form action="" method="post">
                	<ul>
                    	<li>
                        	<a class="add-photo" href="javascript:;">[+]</a>图片描述<input class="admin-input" type="text" />上传文件<input class="admin-file" type="file" />
                        </li>
                    </ul>
                    <div>
                    	<input class="admin-btn" type="submit" value="保存" />
                    </div>
                    </form>
                </li>
            	<!-- 商品图片结束 -->
            	
            </ul>
        
    </div>
    </div> 
    
	
    <div class="admin-section margin-top-10px">
    	<p class="copyright">版权所有 © 2015-2016 Eshop</p>
    </div>
</div>
<script src="js/jquery-1.10.2.min.js"></script>
<script>
function valid() {
	var name = $('#name').val();
	if (name == '') {
		alert('名称不能为空！');
		return false;
	}
	return true;
}

function removePhoto(elem) {
	$(elem).parent().remove();
}

$(document).ready(function(e) {
	/* 添加图片 */
	$(".add-photo").click(function() {
		var li = $('<li></li>');
		var elem = $('<a class="remove-photo" onclick="removePhoto(this) href="javascript:;">[+]</a>图片描述<input class="admin-input" type="text" />上传文件<input class="admin-file" type="file" />');
		li.append(elem);
		$(this).parent().parent().append(li);
	});
	
	$("#btn-ok").click(function() {
		
	});
	
	jQuery.jqtab = function(tabtit,tabcon) {
        $(tabcon).hide();
        $(tabtit+" li:first").addClass("thistab").show();
        $(tabcon+":first").show();
    
        $(tabtit+" li").click(function() {
            $(tabtit+" li").removeClass("thistab");
            $(this).addClass("thistab");
            $(tabcon).hide();
            var activeTab = $(this).find("a").attr("tab");
            $("#"+activeTab).fadeIn();
            return true;
        });
        
    };
	$.jqtab("#tabs",".tab_con");
	
});

</script>
</body>
</html>
