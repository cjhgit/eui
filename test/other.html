            <div class="panel panel-default">

                <div class="panel-body">
                    <p>当系统用于两级以上层级结构，需要能够向上导航，并且要告诉用户自己身在何时时，可以使用面包屑。</p>
                    <ul class="breadcrumb">
                        <li><a href="#">首页</a></li>
                        <li class="active">商品分类</li>
                    </ul>
                    <ul class="breadcrumb">
                        <li><a href="#">首页</a></li>
                        <li><a href="#">香蕉</a></li>
                        <li class="active">苹果</li>
                    </ul>
                    <p>如果不需要背景色，添加类 breadcrumb-o</p>
                    <ul class="breadcrumb breadcrumb-o">
                        <li><a href="#">首页</a></li>
                        <li><a href="#">香蕉</a></li>
                        <li class="active">苹果</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
