<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>轮播</title>
<link rel="stylesheet" href="../dist/css/eui.min.css">
<link rel="stylesheet" href="../src/eadmin/eadmin.css">
<link rel="stylesheet" href="../dep/font-awesome/font-awesome.min.css">
    <style type="text/css">
        .img1 {
            width: 100%;
            height: 100%;
        }
        .btn-detail {
            position: absolute;
            top: 10px;
            left: 100px;
        }
    </style>
</head>
<body>
<div class="mycontainer">
    <div class="row">
        <div class="col-sm-6">
            <p>简单的轮播图。</p>
            <div id="myCarousel2" class="mycarousel carousel slide">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel2" data-slide-to="1"></li>
                    <li data-target="#myCarousel2" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="active item"><img class="img1" src="img/slider1.jpg"></div>
                    <div class="item" ><img class="img1" src="img/slider2.jpg"></div>
                    <div class="item" ><img class="img1" src="img/slider3.jpg"></div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#myCarousel2"data-slide="prev">
                    <span class="icon-prev fa fa-angle-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel2" data-slide="next">
                    <span class="icon-next fa fa-angle-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-sm-6">
            <div id="myCarousel" class="mycarousel carousel slide">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="active item">
                            <img class="img1" src="img/slider1.jpg">
                            <div class="carousel-caption">这是第一个标题</div>
                        </div>
                        <div class="item" >
                            <img class="img1" src="img/slider2.jpg">
                            <div class="carousel-caption">这是第二个标题</div>
                        </div>
                        <div class="item" >
                            <img class="img1" src="img/slider3.jpg">
                            <div class="carousel-caption">这是第三个标题</div>
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="icon-prev fa fa-angle-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="icon-next fa fa-angle-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
        </div>
    </div>
    <div class="row">
        <h2>复杂的轮播图。</h2>
        <div class="col-sm-6">
            <div id="myCarousel3" class="mycarousel carousel slide">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel3" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel3" data-slide-to="1"></li>
                    <li data-target="#myCarousel3" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="active item">
                        <img class="img1" src="img/slider1.jpg">
                        <a class="btn-detail btn btn-primary" href="#">查看详情</a>
                        <div class="carousel-caption">这是第一个标题</div>
                    </div>
                    <div class="item" >
                        <img class="img1" src="img/slider2.jpg">
                        <div class="carousel-caption">这是第二个标题</div>
                    </div>
                    <div class="item" >
                        <img class="img1" src="img/slider3.jpg">
                        <div class="carousel-caption">这是第三个标题</div>
                    </div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#myCarousel3" role="button" data-slide="prev">
                    <span class="icon-prev fa fa-angle-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel3" role="button" data-slide="next">
                    <span class="icon-next fa fa-angle-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="../dep/jquery/jquery-1.10.2.min.js"></script>
<script src="../dep/boot/bootstrap.min.js"></script>
<script>

</script>
</body>
</html>
