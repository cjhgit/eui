<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>轮播</title>
<link rel="stylesheet" href="../dep/boot/bootstrap.min.css">
<link rel="stylesheet" href="../src/eadmin/eadmin.css">
<link rel="stylesheet" href="../dep/font-awesome/font-awesome.min.css">
</head>
<body>
<div class="mycontainer">
    <div class="row">
        <div class="col-sm-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="http://www.runoob.com/try/bootstrap/images/html5_logo.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img src="http://www.runoob.com/try/bootstrap/images/html5_logo.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img src="http://www.runoob.com/try/bootstrap/images/html5_logo.png" alt="Third slide">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="icon-prev" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="icon-next" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="panel panel-default">
                <header class="panel-heading">标签（Tag）</header>
                <div class="panel-body">
                    <p>标记是特殊的元素，大小会跟随内容进行变化，不应该给标记添加链接。</p>

                </div>
            </div>
        </div>

    </div>
</div>
<script src="../dep/jquery/jquery-1.10.2.min.js"></script>
<script src="../dep/boot/bootstrap.min.js"></script>
<script>
    $('#carousel-example-generic').carousel({
        interval: 2000 // in milliseconds
    })
</script>
</body>
</html>
