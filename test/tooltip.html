<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>提示</title>
<link rel="stylesheet" href="../dep/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="../dep/font-awesome/font-awesome.min.css">
<link rel="stylesheet" href="../dist/css/eui.css">
</head>

<body>
<div class="mycontainer">
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <header class="panel-heading">提示框</header>
                <div class="panel-body">
                    <p>可使用class来快速改变按钮的颜色，如.btn-primary</p>
                    <button type="button" class="btn btn-default" data-toggle="tooltip" title="这里是提示内容">默认提示</button>
                    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="这里是提示内容">上面提示</button>
                    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="这里是提示内容">左侧提示</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <header class="panel-heading">弹出框</header>
                <div class="panel-body">
                    <p>可使用class来快速改变按钮的颜色，如.btn-primary</p>
                    <a href="#" id="example" class="btn btn-success" rel="popover" data-toggle="popover" data-content="It's so simple to create a tooltop for my website!" data-original-title="Bootstrap Popover">hover for popover</a>
                    <a href="#" id="example" class="btn btn-success" rel="popover" data-toggle="popover" data-content="It's so simple to create a tooltop for my website!" data-original-title="Bootstrap Popover">可消失的弹出框</a>

                    <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">  
                    可消失的弹出框</a>  
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../dep/jquery/jquery-1.10.2.min.js"></script>
<script src="../dep/bootstrap/bootstrap.min.js"></script>
<script src="../dep/metis-menu/metisMenu.min.js"></script>
<script src="../dep/slimscroll/jquery.slimscroll.min.js"></script>
<script src="../dist/js/eui.js"></script>

</script>
</body>
</html>
